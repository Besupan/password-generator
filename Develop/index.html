<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <p>
            What elements would you like to add to your password?
            <span class="radio-buttons">
              <input type="checkbox" name="lower" id="abc" style="appearance: radio"/>
              <label for="abc">Lowercase</label>
            </span>
            <span class="radio-buttons">
              <input type="checkbox" name="upper" id="ABC" style="appearance: radio"/>
              <label for="ABC">Uppercase</label>
            </span>
            <span class="radio-buttons">
              <input type="checkbox" name="symbols" id="symb" style="appearance: radio"/>
              <label for="symb">Symbols</label>
            </span>
            <span class="radio-buttons">
              <input type="checkbox" name="numbers" id="num" style="appearance: radio"/>
              <label for="num">Numbers</label>
            </span>
          </p>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
